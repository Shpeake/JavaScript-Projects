<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="scripts.js"></script>
  <title>The Best Calculator</title>
</head>
<body>
  <div id="calculator">
  <div id="screen">
    <div id="display"></div>
  </div>
  <div id="buttons">
    <button id="clear" value="clear">AC</button>
    <button id="divide" class="operator" value="/">รท</button>
    <button class="entry" value="7">7</button>
    <button class="entry" value="8">8</button>
    <button class="entry" value="9">9</button>
    <button id="multiply" class="operator" value="*">x</button>
    <button class="entry" value="4">4</button>
    <button class="entry" value="5">5</button>
    <button class="entry" value="6">6</button>
    <button id="subtract" class="operator" value="-">-</button>
    <button class="entry" value="1">1</button>
    <button class="entry" value="2">2</button>
    <button class="entry" value="3">3</button>
    <button id="add" class="operator" value="+">+</button>
    <button id="zero" class="entry" value="0">0</button>
    <button class="decimal" value=".">.</button>
    <button id="equals" value="=">=</button>
  </div>
</div>
</body>
</html>

<style>
  @font-face {
    font-family: 'Calculator';
    src: url('/Calculator.ttf');
  }
  
  #calculator {
    width: 400px;
    height: 800px;
    margin: auto;
    display: flex;
    flex-flow: column nowrap;
  }

  #screen {
    height: 100px;
    margin-top: 4rem;
    background: lightgray;
    border-top-right-radius: 19px;
    border-top-left-radius: 19px;
    display: flex;
    align-content: center;
  }

  #display {
    width: 80%;
    height: 75%;
    margin: auto;
    text-align: right;
    line-height: 0.9;
    font-size: 4.9rem;
    font-family: 'Calculator';
}

  #buttons {
    display: flex;
    flex-flow: row wrap;
    justify-content: center;
    align-items: center;
    margin-top: 8px;
  }

  #buttons > button {
    width: 24%;
    border: 0px solid gray;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.7rem;
    background-color: brown;
    transition: all .15s linear;
    border-radius: 9px;
    margin: 2px;
}

#buttons .operator {
  background-color: orange;
}

#buttons #equals {
  background-color: black;
  color: white;
}

#buttons #clear {
    width: 74%;
}

#buttons #zero {
  width: 49%;
}

#buttons > button:active {
  background-color: gray;
}
</style>
